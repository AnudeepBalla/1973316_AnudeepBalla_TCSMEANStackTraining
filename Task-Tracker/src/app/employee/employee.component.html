<div>
    <h2>Add employee</h2>
    <form #empRef="ngForm" (ngSubmit)="storeUser(empRef.value)">
        <mat-form-field>
            <mat-label>ID</mat-label>
            <input matInput type="text" name="id" ngModel/>
        </mat-form-field>
        &nbsp;
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" ngModel/>
        </mat-form-field>
        &nbsp;
        <mat-form-field>
            <mat-label>Task</mat-label>
            <input matInput type="text" name="task" ngModel/>
        </mat-form-field>
        &nbsp;
        <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput type="date" name="date" ngModel/>
        </mat-form-field>
        &nbsp;
        <button mat-stroked-button color="primary" style="background-color: rgb(96, 189, 176);" type="submit">Submit

        </button>
    </form>
</div>
<div>
    <table border="2" style="background-color: aquamarine; margin-left: 20%;">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Task</th>
            <th>Date</th>
        </tr>
        <tr *ngFor="let emp of employees">
                <td>{{emp.id}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.task}}</td>
                <td>{{emp.date}}</td>
        </tr>
    </table>
</div>
